<!DOCTYPE html>
<html lang="en">
    <head>
        <script crossorigin="anonymous" src="https://kit.fontawesome.com/c0a21d601f.js"></script>
        <meta charset="UTF-8" />
        <title>Voice to Assistant</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 2rem;
            }

            .label {
                margin-top: 1.5rem;
                font-weight: bold;
            }

            .normal-status {
                padding-top: 10px;
                color: blue;
                font-weight: bold;
                display: none;
            }

            .flashing-status {
                padding-top: 10px;
                color: red;
                font-weight: bold;
                display: none;
                animation: flash 2s infinite;
            }

            .input-row {
                display: flex;
                align-items: stretch; /* ensures both children match height */
                gap: 0.4rem;
                margin-top: 1rem;
            }

            #micIndicator {
                width: 2em;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: white;
                cursor: pointer;
                padding: 0;
            }

            .mic-icon {
                font-size: 1em;
                line-height: 1;
            }

            textarea {
                font-size: 1em;
                line-height: 1.5em;
                height: 1.5em;
                padding: 0.2em 0.4em;
                resize: none;
                overflow: hidden;
                border: 1px solid #ccc;
                flex: 1;
            }

            .mic-on .mic-icon {
                color: #3149d0;
                animation: flash 1s infinite;
            }

            .mic-off .mic-icon {
                color: black;
                animation: none;
            }

            @keyframes flash {
                0%,
                100% {
                    opacity: 1;
                }
                50% {
                    opacity: 0;
                }
            }

            .flash-placeholder {
                color: #3149d0;
                font-weight: bold;
                animation: flash-color 1.2s infinite;
            }

            @keyframes flash-color {
                0%,
                100% {
                    color: #3149d0;
                }
                50% {
                    color: transparent;
                }
            }
        </style>
    </head>
    <body>
        <div class="label">GradeScan AI Assistant</div>

        <div class="input-row">
            <span id="micIndicator" title="Toggle microphone">
                <i id="micIcon" class="fas fa-microphone-slash mic-icon"></i>
            </span>
            <textarea
                id="userMessage"
                rows="1"
                style="line-height: 1.5em; overflow: hidden; resize: none"
            ></textarea>
        </div>

        <div class="label">Assistant Response:</div>
        <div
            id="assistantReplyBox"
            style="
                height: 400px;
                overflow-y: auto;
                border: 1px solid #ccc;
                padding: 10px;
                margin-top: 10px;
                overscroll-behavior-y: contain;
                resize: vertical;
            "
        ></div>

        <script>
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) {
                alert("Speech recognition not supported in this browser.");
                throw new Error("SpeechRecognition not available");
            }

            const recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = "en-US";

            const userMessageBox = document.getElementById("userMessage");
            const assistantReplyBox = document.getElementById("assistantReplyBox");
            const micIndicator = document.getElementById("micIndicator");
            const micIcon = document.getElementById("micIcon");

            let recognitionStarted = false;
            let manuallyStopped = false;
            let listening = false;
            let speaking = false;
            let heard = false;
            let source = "Voice Demo";

            updateMicIndicator(false);
            showFlashingPlaceholder("Click the microphone then start speaking...");

            function updateMicIndicator(on = true) {
                micIndicator.className = on ? "mic-on" : "mic-off";
                micIcon.setAttribute(
                    "class",
                    on ? "fas fa-microphone mic-icon" : "fas fa-microphone-slash mic-icon"
                );
            }

            function showFlashingPlaceholder(text) {
                userMessageBox.value = text;
                userMessageBox.classList.add("flash-placeholder");
                userMessageBox.readOnly = true;
            }

            function setAskMePlaceholder() {
                userMessageBox.value = "Ask me a question.  I'm listening...";
                userMessageBox.classList.remove("flash-placeholder");
                userMessageBox.readOnly = true;
            }

            function setAskMeAnotherQuestionPlaceholder() {
                userMessageBox.value = "Ask me another question.  I'm listening...";
                userMessageBox.classList.remove("flash-placeholder");
                userMessageBox.readOnly = true;
            }

            function clearPlaceholder() {
                userMessageBox.value = "";
                userMessageBox.classList.remove("flash-placeholder");
                userMessageBox.readOnly = false;
            }

            recognition.onstart = () => {
                recognitionStarted = true;
                heard = false;
                updateMicIndicator(true);
            };

            recognition.onend = () => {
                recognitionStarted = false;
                if (!manuallyStopped && !speaking) {
                    heard = false;
                    listening = true;
                    setTimeout(() => {
                        if (!recognitionStarted) {
                            try {
                                recognition.start();
                            } catch (err) {
                                console.error("Recognition restart failed:", err.message);
                            }
                        }
                    }, 1000);
                } else {
                    updateMicIndicator(false);
                }
            };

            recognition.onerror = (event) => {
                // console.warn(`Speech recognition error: ${event.error}`);
                if (manuallyStopped || speaking) {
                    console.log("Ignored error due to manual stop or speech:", event.error);
                    return;
                }

                switch (event.error) {
                    case "no-speech":
                    case "audio-capture":
                    case "aborted":
                        setTimeout(() => {
                            if (!manuallyStopped && !recognitionStarted) {
                                try {
                                    recognition.start();
                                    recognitionStarted = true;
                                    updateMicIndicator(true);
                                } catch (err) {
                                    console.error("Retry failed:", err.message);
                                }
                            }
                        }, 300);
                        break;

                    case "not-allowed":
                    case "service-not-allowed":
                        manuallyStopped = true;
                        break;

                    default:
                        console.warn(`Unhandled recognition error: ${event.error}`, true);
                        break;
                }
            };

            recognition.onresult = (event) => {
                console.log("recognition.onresult");
                const transcript = event.results[0][0].transcript.trim();
                console.log("Heard: " + transcript);
                if (speaking) {
                    console.log("Assistant is still speaking...");
                    return;
                }
                heard = true;
                userMessageBox.value = transcript;
                sendMessage(transcript);
            };

            micIndicator.addEventListener("click", () => {
                if (!listening) {
                    clearPlaceholder();
                    setAskMePlaceholder();

                    manuallyStopped = false;
                    speaking = false;
                    heard = false;
                    listening = true;
                    assistantReplyBox.innerHTML = "";
                    updateMicIndicator(true);

                    if (!recognitionStarted) {
                        recognition.start();
                        recognitionStarted = true;
                    }
                } else {
                    manuallyStopped = true;
                    recognition.stop();
                    window.speechSynthesis.cancel();
                    recognitionStarted = false;
                    listening = false;
                    updateMicIndicator(false);
                }
            });

            function sendMessage(userMessage) {
                if (!userMessage.trim()) return;

                const apiUrl = "https://localhost:44301/api/ttmAiAssistant/chat?source=localhost";

                recognition.stop();
                recognitionStarted = false;
                updateMicIndicator(false);

                fetch(apiUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    credentials: "include",
                    body: JSON.stringify({ UserMessage: userMessage, Source: source }),
                })
                    .then(async (res) => {
                        if (!res.ok) {
                            const errorData = await res.json();
                            throw new Error(errorData.result.plainText || "API error");
                        }
                        return res.json();
                    })
                    .then((response) => {
                        const html = JSON.parse(
                            response.result.result
                        ).choices[0].message.content.trim();
                        assistantReplyBox.innerHTML = html;
                        updateMicIndicator(false);

                        assistantReplyBox.querySelectorAll("a").forEach((a) => {
                            a.setAttribute("target", "_blank");
                            a.setAttribute("rel", "noopener noreferrer");
                        });

                        const utterance = new SpeechSynthesisUtterance(response.result.plainText);
                        speaking = true;
                        window.speechSynthesis.speak(utterance);

                        utterance.onerror = () => {
                            speaking = false;
                            heard = false;
                            listening = true;
                            if (!recognitionStarted) {
                                recognition.start();
                                recognitionStarted = true;
                                updateMicIndicator(true);
                                setAskMeAnotherQuestionPlaceholder();
                            }
                        };

                        utterance.onend = () => {
                            speaking = false;
                            heard = false;
                            listening = true;
                            if (!recognitionStarted) {
                                recognition.start();
                                recognitionStarted = true;
                                updateMicIndicator(true);
                                setAskMeAnotherQuestionPlaceholder();
                            }
                        };
                    })
                    .catch((error) => {
                        console.error("API Error:", error.message || error);
                        assistantReplyBox.innerHTML = error.message || error;
                    });
            }
        </script>
    </body>
</html>
